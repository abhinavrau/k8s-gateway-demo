<!DOCTYPE html>
<html>
<body onload="getColor()">

<h1>Hello SpringOne!!</h1>

 POD IP: <p id="p1">Hello World!</p>
<script>

get("/metadata", function (response) {
    document.getElementById("p1").innerHTML = response;
})

function getColor() {
    get("/color", function (response) {
        document.body.style.backgroundColor = response;
    })
}

function get(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}
</script>

</body>
</html>
